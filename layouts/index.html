<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Site.Title }}</title>

    <!-- Netlify Identity widget (utile anche se usi template email default) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>

  <body>
    <h1>{{ .Site.Title }}</h1>

    <p><a href="/admin/">Apri CMS</a></p>

    <h2>Post</h2>
    <ul>
      {{ range (where .Pages "Section" "blog") }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>

    <!-- Opzionale ma consigliato: se l'email porta a /#invite_token=... reindirizza a /admin/#... -->
    <script>
      (function () {
        var h = window.location.hash || "";
        if (
          h.indexOf("invite_token=") !== -1 ||
          h.indexOf("confirmation_token=") !== -1 ||
          h.indexOf("recovery_token=") !== -1
        ) {
          if (window.location.pathname === "/" || window.location.pathname === "") {
            window.location.replace("/admin/" + h);
          }
        }
      })();
    </script>
  </body>
</html>
