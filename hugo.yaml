baseURL: "https://raffaele-1990.github.io/blog-cecoro/"
title: "Raffaele Cecoro | Avvocato"
theme: ["PaperMod"]
paginate: 10
enableRobotsTXT: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "Raffaele Cecoro | Avvocato"
  description: "Blog di Raffaele Cecoro: tante parole e pochi fatti"
  keywords: ["avvocato", "raffaele cecoro", "parole", "diritto", "letteratura", "arte"]
  author: "Raffaele Cecoro"

  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowWordCount: true
  UseHugoToc: true

  # Mostra ultimi 3 post in homepage
  ShowRecentPostsInHome: true
  recentPostsCount: 3

  # Profilo con foto circolare (SOLUZIONE 1)
  profileMode:
    enabled: true
    title: "Raffaele Cecoro"
    subtitle: "Avvocato | Giornalista pubblicista"
    avatar: "images/avatar.jpg"
    avatarAlt: "Foto profilo Raffaele Cecoro"
    text: "Avvocato, giornalista pubblicista e docente, ogni giorno per me è un'opportunità di esplorazione, un' incessante scoperta di dettagli che sfuggono all'occhio distratto. Mi lascio sedurre dalla bellezza del particolare."

  # Social Icons
  socialIcons:
    - name: "github"
      url: "https://github.com/raffaele-1990"
    - name: "linkedin"
      url: "https://it.linkedin.com/in/raffaele-cecoro-67645b42"
    - name: "facebook"
      url: "https://facebook.com/raffaelececoro"
    - name: "mastodon"
      url: "https://mastodon.social/@cecoro"

menu:
  main:
    - identifier: chisono
      name: "Chi sono"
      url: "/chi-sono/"
      weight: 10
    - identifier: pubblicazioni
      name: "Pubblicazioni"
      url: "/pubblicazioni/"
      weight: 20
    - identifier: contatti
      name: "Contatti"
      url: "/contatti/"
      weight: 30
    - identifier: blog
      name: "Blog"
      url: "/posts/"
      weight: 40

markup:
  highlight:
    noClasses: false
