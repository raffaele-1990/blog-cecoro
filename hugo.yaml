baseURL: "https://raffaele-1990.github.io/blog-cecoro/"
title: "Raffaele Cecoro | Avvocato"
theme: ["PaperMod"]
paginate: 10
enableRobotsTXT: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "Raffaele Cecoro | Avvocato"
  description: "Blog di Raffaele Cecoro: tante parole e pochi fatti"
  keywords: ["avvocato", "raffaele cecoro", "parole", "diritto", "letteratura", "arte"]
  author: "Raffaele Cecoro"

  # Stile Apple: minimalista, font SF Pro, dark/light auto
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowWordCount: true
  UseHugoToc: true

  # Home "demo style" (Home-Info mode) - invariato
  homeInfoParams:
    Title: "Avvocato Raffaele Cecoro"
    Content: "Avvocato, giornalista pubblicista e docente, ogni giorno per me è un'opportunità di esplorazione, un'incessante scoperta di dettagli che sfuggono all'occhio distratto. Mi lascio sedurre dalla bellezza del particolare."

  # Social Icons - invariati
  socialIcons:
    - name: "github"
      url: "https://github.com/raffaele-1990"
    - name: "linkedin"
      url: "https://it.linkedin.com/in/raffaele-cecoro-67645b42"
    - name: "facebook"
      url: "https://facebook.com/raffaelececoro"
    - name: "mastodon"
      url: "https://mastodon.social/@cecoro"

  # Asset custom per stile Apple
  assets:
    disableFingerprinting: false  # Per integrità SRI [web:1]
    favicon: "/favicon.ico"
    apple_touch_icon: "/apple-touch-icon.png"

menu:
  main:
    - identifier: chisono
      name: "Chi sono"
      url: "/chi-sono/"
      weight: 10
    - identifier: pubblicazioni
      name: "Pubblicazioni"
      url: "/pubblicazioni/"
      weight: 20
    - identifier: contatti
      name: "Contatti"
      url: "/contatti/"
      weight: 30
    - identifier: blog
      name: "Blog"
      url: "/posts/"
      weight: 40

markup:
  highlight:
    noClasses: false

# CSS custom per stile Apple (crea file assets/css/extended/apple-style.css)
