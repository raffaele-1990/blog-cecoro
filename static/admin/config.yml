backend:
  name: git-gateway
  repo: raffaele-1990/blog-cecoro
  branch: main
  auth_type: implicit  # Login GitHub OAuth semplificato
  accept_roles: [editor, author]  # Controllo accessi

media_folder: "static/img/uploads"  # Sottocartella per media CMS
public_folder: "/img/uploads"       # Path pubblico Hugo
thumbnail_media: true              # Anteprime immagini

collections:
  - name: "posts"
    label: "üìù Articoli"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    summary: "{{fields.title}} - {{fields.date}}"  # Preview lista
    fields:
      - { label: "Titolo (SEO)", name: "title", widget: "string", required: true }
      - { label: "Data Pubblicazione", name: "date", widget: "datetime", required: true }
      - { label: "Descrizione (Meta)", name: "description", widget: "text", required: true }
      - { label: "Immagine Copertina", name: "image", widget: "image", required: false }
      - { label: "Tag", name: "tags", widget: "list", field: {label: "Tag", name: "tag", widget: "string"} }
      - { label: "Bozza", name: "draft", widget: "boolean", default: true }
      - { label: "Contenuto", name: "body", widget: "markdown", required: true }
      - { label: "Slug (URL)", name: "slug", widget: "string", required: false }

  - name: "pagine"
    label: "üìÑ Pagine Statiche"
    files:
      - label: "üë§ Chi Sono"
        name: "chi-sono"
        file: "content/chi-sono/index.md"
        description: "Pagina Chi Sono/About"
        fields:
          - { label: "Titolo", name: "title", widget: "string" }
          - { label: "Descrizione", name: "description", widget: "text" }
          - { label: "Immagine", name: "image", widget: "image" }
          - { label: "Contenuto", name: "body", widget: "markdown" }

      - label: "üìö Pubblicazioni"
        name: "pubblicazioni"
        file: "content/pubblicazioni/index.md"
        description: "Lista pubblicazioni"
        fields:
          - { label: "Titolo", name: "title", widget: "string" }
          - { label: "Descrizione", name: "description", widget: "text" }
          - { label: "Contenuto", name: "body", widget: "markdown" }

      - label: "‚úâÔ∏è Contatti"
        name: "contatti"
        file: "content/contatti/index.md"
        description: "Pagina contatti"
        fields:
          - { label: "Titolo", name: "title", widget: "string" }
          - { label: "Descrizione", name: "description", widget: "text" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Contenuto", name: "body", widget: "markdown" }

# Config UI migliorata
local_backend: true  # Per sviluppo locale
publish_mode: editorial_workflow  # Draft/Published workflow
site_url: "https://raffaelececoro.com"  # ‚Üê CAMBIA col tuo dominio
display_url: "https://raffaelececoro.com"  # ‚Üê STESSO
logo_url: "/img/logo.png"  # ‚Üê Aggiungi logo se hai
