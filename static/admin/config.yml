backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "static/img/uploads"
public_folder: "/img/uploads"

site_url: "https://raffaelececoro.com"
display_url: "https://raffaelececoro.com"

logo:
  src: "/img/logo.png"
  show_in_header: true

show_preview_links: false

collections:
  - name: "posts"
    label: "Articoli"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    summary: "{{date}} â€” {{title}}"
    fields:
      - { label: "Titolo", name: "title", widget: "string" }
      - { label: "Data pubblicazione", name: "date", widget: "datetime" }
      - { label: "Descrizione (meta)", name: "description", widget: "text", required: false }
      - { label: "Immagine copertina", name: "image", widget: "image", required: false }
      - { label: "Tag", name: "tags", widget: "list", required: false }
      - { label: "Bozza", name: "draft", widget: "boolean", default: true }
      - { label: "Contenuto", name: "body", widget: "markdown" }

