backend:
  name: git-gateway
  branch: main

# Workflow bozze/pubblicazione (utile e supportato)
publish_mode: editorial_workflow

# Media (Hugo: file dentro /static -> URL pubblica senza /static)
media_folder: "static/img/uploads"
public_folder: "/img/uploads"

# URL del sito (servono anche per alcuni redirect/login)
site_url: "https://raffaelececoro.com"
display_url: "https://raffaelececoro.com"

# Logo (opzione moderna al posto di logo_url)
logo:
  src: "/img/logo.png"
  show_in_header: true

show_preview_links: false

collections:
  - name: "posts"
    label: "Articoli"
    folder: "content/posts"
    create: true

    # Forza YAML front matter (---) + body markdown
    format: "yaml-frontmatter"
    frontmatter_delimiter: "---"
    extension: "md"

    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"

    editor:
      preview: false

    summary: "{{date}} â€” {{title}}"

    fields:
      - { label: "Titolo", name: "title", widget: "string" }
      - { label: "Data", name: "date", widget: "datetime" }
      - { label: "Descrizione (meta)", name: "description", widget: "text", required: false }
      - { label: "Immagine copertina", name: "image", widget: "image", required: false }
      - { label: "Tag", name: "tags", widget: "list", required: false }
      - { label: "Bozza", name: "draft", widget: "boolean", default: true }
      - { label: "Contenuto", name: "body", widget: "markdown" }

  - name: "pagine"
    label: "Pagine statiche"
    editor:
      preview: false

    # Anche qui YAML front matter
    format: "yaml-frontmatter"
    frontmatter_delimiter: "---"
    extension: "md"

    files:
      - label: "Chi sono"
        name: "chi-sono"
        file: "content/chi-sono/index.md"
        fields:
          - { label: "Titolo", name: "title", widget: "string" }
          - { label: "Descrizione", name: "description", widget: "text", required: false }
          - { label: "Immagine", name: "image", widget: "image", required: false }
          - { label: "Contenuto", name: "body", widget: "markdown" }

      - label: "Pubblicazioni"
        name: "pubblicazioni"
        file: "content/pubblicazioni/index.md"
        fields:
          - { label: "Titolo", name: "title", widget: "string" }
          - { label: "Descrizione", name: "description", widget: "text", required: false }
          - { label: "Contenuto", name: "body", widget: "markdown" }

      - label: "Contatti"
        name: "contatti"
        file: "content/contatti/index.md"
        fields:
          - { label: "Titolo", name: "title", widget: "string" }
          - { label: "Descrizione", name: "description", widget: "text", required: false }
          - { label: "Email", name: "email", widget: "string", required: false }
          - { label: "Contenuto", name: "body", widget: "markdown" }
